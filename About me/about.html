<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        strong {
            text-align: center;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">
                <strong>About -- 112306019</strong>
            </th>
        </tr>
        <tr>
            <td rowspan="3">
                <img src="IMG_3778.jpg" width="150">
                <p><b>personal photo</b></p>
            </td>
            <td colspan="2">
                Name:
                <input type="text" name="name">
                <p>Gender:
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other</p>
            </td>
        </tr>
        <tr>
            <td>
                Country:
                <select name="country">
                    <option value="taipei">Taipei</option>
                    <option value="tainan">Tainan</option>
                    <option value="taichung">Taichung</option>
                    <option value="taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>
                Birthday:
                <input type="date" name="birthday">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Email:
                <input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td colspan="2">
                <input type="checkbox" name="hobby" value="swimming"> Swimming
                <input type="checkbox" name="hobby" value="volleyball"> Volleyball
                <input type="checkbox" name="hobby" value="movie"> Movie
                <input type="checkbox" name="hobby" value="game"> Game
                <input type="checkbox" name="hobby" value="sleep"> Sleep
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td colspan="2">
                <input type="checkbox" name="skill" value="java"> Java
                <input type="checkbox" name="skill" value="html"> HTML
                <input type="checkbox" name="skill" value="python"> Python
                <input type="checkbox" name="skill" value="office"> Microsoft Office
                <input type="checkbox" name="skill" value="premiere"> Premiere
            </td>
        </tr>
        <tr>
            <td>Say something</td>
            <td colspan="2" rowspan="2">
                <textarea name="comments" placeholder="Say something here."></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
